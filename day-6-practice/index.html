<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section class="bmiCalculator">
      <h1>BMI Calculator</h1>
      <form id="bmiForm">
        <p><label for="heightCm">Height in CM: <input type="text" name="heightCm" id="height"></label></p>
        <p><label for="weightKg">Weight in Kg: <input type="text" name="weightKg" id="weight"></label></p>
        <button>Calculate</button>

        <div id="results"></div>

        <div id="weight-guide">
          <h3>BMI weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </section>

    <section class="fahToCals">
      <h1>Temperature Calculator</h1>
      <h2>Fahrenheit to Celsius</h2>
      <form action="" id="FtoCForm">
        <p><label for="fahrenheit">Fahrenheit: <input type="text" name="fahrenheit" id="fahrenheit"></label></p>
        <button>F to C Calculate</button>
        <h1 id="fcresult"></h1>
      </form>


      <h2>Celsius to Fahrenheit</h2>
      <form action="" id="CtoFForm">
        <p><label for="celsius">Celsius: <input type="text" name="celsius" id="celsius"></label></p>
        <button>C to F Calculate</button>
        <h1 id="cfresult"></h1>
      </form>
    </section>

  </div>

  <script src="./script.js"></script>
</body>

</html>
